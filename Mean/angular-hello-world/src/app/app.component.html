<form>
  <h3 >Add a Unit</h3>
  <div>
    <label for="unit">Unit:</label>
    <input name="unit" #newUnit>
  </div>
  <div>
    <label for="cost">Cost:</label>
    <input name="cost" #newCost>
  </div>
  <div>
    <label for="hit_speed">Hit_Speed:</label>S
    <input name="hit_speed" #newHitSpeed>
  </div>
  <button (click)="addUnit(newUnit,newCost,newHitSpeed)">
  Insert new unit
  </button>
</form>

 <button (click)="getUnitList()">
  get unit list
</button>
<div *ngFor="let unit of data">  <!--per ogni elemento del vettore ripeto il div-->
  <h1>{{unit.Unit}} </h1>
  costo: {{unit.Cost}} <br>
  hit speed: {{unit.Hit_Speed}}
</div>
